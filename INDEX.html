<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf8" />
      <title>EJS example by JEOVAZERO</title>
    </head>
    <body>
      <% list.forEach(function(o){ %>
        <div class="container"> 
          
          <div class="title">
              <p><%= o.title %></p>
          </div>

          <div class="desc">
              <p><%= o.desc %></p>
          </div>

          <div class="pubdate">
              <p><%= o.pubdate %></p>
          </div>

          <% if (o.media != null){%>
            <audio src="<%= o.media.url%>" controls>
            </audio>
          <% } %>

        </div>
      <% }) %>
    </body>
  </html>
